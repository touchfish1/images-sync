name: bitnami

on:
#   schedule:
#     - cron: '5 * * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sync-bitnami:
    runs-on: ubuntu-20.04
    container: setzero/registry-manager
    env:
      TO_USERNAME: ${{ secrets.TO_USERNAME }}
      TO_PASSWORD: ${{ secrets.TO_PASSWORD }}
    steps:
      - name: bitnami to Aliyun
        run: |
          cat << EOF >config.yaml
          registries:
            aliyuncs:
              registry: https://registry.aliyuncs.com
              username: $TO_USERNAME
              password: $TO_PASSWORD
            bitnami:
              registry: https://docker.io
              repositories:
              - bitnami/redis-cluster
              - bitnami/bitnami-shell
              - bitnami/redis-exporter
              - bitnami/elasticsearch
              - bitnami/elasticsearch-exporter
              - bitnami/bitnami-shell
          sync-policy:
            from: bitnami
            to: aliyuncs
            dry-run: false
            replace:
              - old: bitnami/
                new: chengccn/ 
            filters:
              - 1.5.0-debian-11-r106
              - 8.8.1-debian-11-r0
              - 11-debian-11-r123
          EOF
          registry-manager sync -c config.yaml
      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 7
          keep_minimum_runs: 3
